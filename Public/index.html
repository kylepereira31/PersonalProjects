<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <title>Blogging Site</title>

        <link rel="stylesheet" href="css/styles.css"/>
    </head>

    <body>
        <div class="container">
            <div class="header-bar">
                <h1 id="page-title">Z - Microblogging Site</h1>
            
                <div class="nav-links">
                    <a href="#">Home</a>
                    <a href="#">Trending</a>
                    <a href="#">Explore</a>
                    <a href="#">Profile</a>
                </div>
            
                <div id="search-posts">
                    <input type="text" id="search-input" placeholder="Search posts..." />
                </div>
            </div>            
            <div id="create-post">
                <input type="text" id="username" placeholder="Username (optional)"/>
                <textarea id="post-text" placeholder="Tell the Z world..."></textarea>
                <button id="creating-post">Post</button>
            </div>

            <div id="display-posts">

            </div>
            <script src="js/script.js"></script>
        </div>
    </body>

</html>
